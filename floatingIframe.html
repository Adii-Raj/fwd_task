<html>
<head>
    <title>Floating Iframe Example</title>
    <style>
        iframe {
            width: 500px;
            height: 700px;
            float: right;
            border: 2px solid #333;
        }
        body {
            height: 900px;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Page</h1>
    <p>This content is on the left, and the frame is floating on the right.</p>

    <iframe src="https://en.wikipedia.org" title="Wikipedia"></iframe>

</body>
</html>
