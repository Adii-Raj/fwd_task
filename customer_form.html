<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(170, 255, 220, 50%);
        }
        .form-container {
            background-color: rgb(170, 255, 220);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.4s all;
        }
        button:hover {
            background-color: #218838;
            box-shadow: -2px 2px 12px rgba(0,0,0,0.5);
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Customer Order Form</h2>
        <form id="orderForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="product">Select Product</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a product</option>
                <option value="GPU">RTX 5090 - $1999</option>
                <option value="CPU">Intel I9 13th Gen - $999</option>
                <option value="Mouse">Mouse - $199</option>
                <option value="Monitor">Monitor - $399</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter shipping address" required></textarea>

            <label for="comments">Details</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any special Details"></textarea>

            <button type="button" onclick="submitOrder()">Submit Order</button>
        </form>
    </div>
</body>
</html>
