<!DOCTYPE html>
<html>
<head>
    <h1>Custom Table</h1>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10%;
        }
        table {
            border-collapse: collapse;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }
        td {
            border: 2px solid black;
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">RENT</td>
            <td>SHOP</td>
            <td>2500</td>
        </tr>
        <tr>
            <td>HOUSE</td>
            <td>1500</td>
        </tr>
        <tr>
            <td rowspan="2">FOOD</td>
            <td>PURCHASE</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>HOTEL</td>
            <td>2400</td>
        </tr>
        <tr>
            <td rowspan="2">VEHICLES</td>
            <td>BIKE</td>
            <td>1400</td>
        </tr>
        <tr>
            <td>CARS</td>
            <td>2000</td>
        </tr>
        <tr>
            <td colspan="2">TOTAL</td>
            <td>1000</td>
        </tr>
    </table>
</body>
</html>
