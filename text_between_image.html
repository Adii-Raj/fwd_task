<html>
<head>
    <style>
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .row img {
            width: 500px;
            height: auto;
            border-radius: 8px;
            border: 2px solid black;
        }

        .text-between {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <img src="images/img1.png" alt="Left Image">
        <div class="text-between">This is an exmple of text between images!</div>
        <img src="images/img2.jpg" alt="Right Image">
    </div>
</body>
</html>
